
<div class="row" *ngIf="userWorkouts.length != 0">
    <div class="col-xl-6 workout-column" *ngFor="let workout of userWorkouts; index as i">

        <div class="centered-text">
            <h4>  Workout {{ i+1 }}</h4>
            <label class="identificator"> Added on:</label>
            <label> {{ workout.date | date: 'dd.MM.yyyy - hh:mm a' }} </label>
        </div>
        <app-workout-preview [workout]="workout"></app-workout-preview>

        <button class="btn btn-dark wide-btn" *ngIf="workout.review == null" (click)="toggleReviewDialog(workout)">
            Review workout
        </button>

        <div class="centered-text" *ngIf="workout.review != null">
            <label>
                <u>Review information:</u>
            </label>
            <br/>
            <label> Exertion level: {{ workout.review.exertionLevel }} </label>
            <br/>
            <label> Rating: {{ workout.review.rating }}</label>
        </div>

    </div>
</div>

<h4 class="notification centered-text" *ngIf="userWorkouts.length == 0"> No workouts have been added </h4>

<app-add-review (reviewEmitter)="receiveReview($event)"></app-add-review>
