
<div class="row">
    <div class="col-xl-6 workout-column" *ngFor="let workout of userWorkouts; index as i">

        <div class="centered-text">
            <h4>  Workout {{ i+1 }}</h4>
            <label class="identificator"> Added on:</label>
            <label> {{ workout.date | date: 'dd.MM.yyyy - hh:mm a' }} </label>
        </div>
        <app-workout-preview [workout]="workout"></app-workout-preview>

    </div>
</div>
