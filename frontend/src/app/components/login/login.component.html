
<div class="login-form-holder">

    <h2 class="heading"> Login </h2>

    <form name="loginForm" (ngSubmit)="login()" #lf="ngForm" novalidate>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" placeholder="Enter email"
            [(ngModel)]="authRequest.email" name="email" #email="ngModel" required>
            <small *ngIf="lf.submitted && email.errors?.required" class="error-message">
                Email is required
            </small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" placeholder="Password"
            [(ngModel)]="authRequest.password" name="password" #password="ngModel" required>
            <small *ngIf="lf.submitted && password.errors?.required" class="error-message">
                Password is required
            </small>
        </div>
        <button type="submit" class="btn btn-secondary">
            Login
        </button>
    </form>
</div>
